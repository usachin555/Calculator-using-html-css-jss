<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calc.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <!-- <div data-previous-operand class="previous-operand"></div> -->
            <div data-current-operand class="current-operand"></div>
        </div>
        <button class= "data-all-clear span-two" onclick="clearScreen()">AC</button>
        <button class="data-delete">DEL</button>
        <button class="data-operation" onclick="appendOperator('/')">/</button>
        <button class="data-number" onclick="appendString('1')">1</button>
        <button class="data-number" onclick="appendString('2')">2</button>
        <button class="data-number" onclick="appendString('3')">3</button>
        <button class="data-operation" onclick="appendOperator('*')">*</button>
        <button class="data-number" onclick="appendString('4')">4</button>
        <button class="data-number" onclick="appendString('5')">5</button>
        <button class="data-number" onclick="appendString('6')">6</button>
        <button class="data-operation" onclick="appendOperator('+')">+</button>
        <button class="data-number" onclick="appendString('7')">7</button>
        <button class="data-number" onclick="appendString('8')">8</button>
        <button class="data-number" onclick="appendString('9')">9</button>
        <button class="data-operation" onclick="appendOperator('-')">-</button>
        <button class="data-number" onclick="appendString('.')">.</button>
        <button class="data-number" onclick="appendString('0')">0</button>
        <button class="data-equals span-two" >=</button>
    </div>
    <script src="calc.js" type="text/javascript"></script>
</body>
</html>
